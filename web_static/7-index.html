<!DOCTYPE html>
<html lang="en">
	<head>
		 <meta charset="UTF-8">
		 <meta http-equiv="X-UA-Compatible" content="IE=edge">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <title>AirBnB clone</title>
		 <link rel="stylesheet" href="styles/4-common.css">
		 <link rel="stylesheet" href="styles/3-header.css">
		 <link rel="stylesheet" href="styles/3-footer.css">
         <link rel="stylesheet" href="styles/6-filters.css">
         <link rel="stylesheet" href="styles/7-places.css">
		 <link rel="icon" type="images/png" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>Minnesota, New Jersey...</h4>
                        <ul class="popover">
                            <li>
                                <h2>Minnesota:</h2>
                                <ul>
                                    <li>Minneapolis</li>
                                    <li>St. Cloud</li>
                                </ul>
                            </li>
                            <li>
                                <h2>New Jersey:</h2>
                                <ul>
                                    <li>Atlantic City</li>
                                    <li>Princeton</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Wifi, Pool...</h4>
                        <ul class="popover">
                            <li>Internet</li>
                            <li>Pool</li>
                            <li>Kitchen</li>
                            <li>Garden</li>
                        </ul>
                    </div>
                    <button class="SearchBtm">Search</button>
                </section>
                <section class="places">
                    <h1>Places</h1>
                    <article>
                        <h2>My Home</h2>
                    </article>
                    <article>
                        <h2>Tiny House</h2>
                    </article>
                    <article>
                        <h2>A Suite</h2>
                    </article>
                </section>
            </div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
