<!DOCTYPE html>
<html lang="en">
	<head>
		 <meta charset="UTF-8">
		 <meta http-equiv="X-UA-Compatible" content="IE=edge">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <title>AirBnB clone</title>
		 <link rel="stylesheet" href="styles/4-common.css">
		 <link rel="stylesheet" href="styles/3-header.css">
		 <link rel="stylesheet" href="styles/3-footer.css">
         <link rel="stylesheet" href="styles/6-filters.css">
		 <link rel="icon" type="images/png" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>Minnesota, New Jersey...</h4>
                        <ul class="popover">
                            <li>
                                <h2>Minnesota:</h2>
                                <ul>
                                    <li>city 1</li>
                                    <li>city 2</li>
                                </ul>
                            </li>
                            <li>
                                <h2>New Jersey:</h2>
                                <ul>
                                    <li>city 3</li>
                                    <li>city 4</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Wifi, Pool...</h4>
                        <ul class="popover">
                            <li>Internet</li>
                            <li>Pool</li>
                            <li>Kitchen</li>
                            <li>Garden</li>
                        </ul>
                    </div>
                    <button class="SearchBtm">Search</button>
                </section>
            </div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
